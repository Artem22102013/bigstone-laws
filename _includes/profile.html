<div style="display: flex; align-items: center; gap: 10px; margin-bottom: 20px;">
  <img src="{{ include.avatar }}" 
       alt="{{ include.name }}" 
       style="border-radius: 50%; width: 80px; height: 80px;">
  <div>
    <h4 style="margin:0;">{{ include.name }}</h4>
    <p style="color: gray; margin:0;">{{ include.username }}</p>
    <p style="margin:0;">{{ include.description }}</p>
  </div>
</div>
