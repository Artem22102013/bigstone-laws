<footer class="site-footer h-card">
  <data class="u-url" href="{{ "/" | relative_url }}"></data>

  <div class="wrapper">

    <h2 class="footer-heading">{{ site.title | escape }}</h2>
    <div class="footer-col-wrapper">

      <div class="footer-col footer-col-3" style="display: flex; justify-content: flex-end; flex-direction: column; gap: 0.5em;">
        {%- if site.discord -%}
          <p>Discord: <a class="u-discord" href="{{ site.discord }}">{{ site.discord }}</a></p>
        {%- endif -%}
      </div>

      <div class="footer-col footer-col-2">
        {%- include social.html -%}
      </div>

      <div class="footer-col footer-col-3">
        <p>{{- site.description | escape -}}</p>
      </div>

    </div>
  </div>
</footer>
