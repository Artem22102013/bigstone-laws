title: Bigstone Lawbook
descrpition: "A collection of laws for the Bigstone server."

discord: "https://discord.gg/MZ7hBU7GVV"

law-application: "https://forms.gle/j8rxPPrwpbx6UVBWA"

baseurl: "/bigstone-laws"
url: "artem22102013.github.io"
repository: artem22102013/bigstone-laws

# Build settings
theme: minima
plugins:

# Pages in the header navigation
header_pages:
  - index.md
  - laws.md
  - cases.md


#Collections
collections:
  # Law Collection
  laws:
    output: true
    permalink: /laws/:name/
  clauses:
    output: true
    permalink: /laws/clauses/:name/
  subclauses:
    output: true
    permalink: /laws/clauses/subclauses/:name/

  # Case Collection
  cases:
    output: true
    permalink: /cases/:name/
