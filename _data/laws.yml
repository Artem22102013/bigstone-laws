- title: Property Protection
  clauses:
    - text: No stealing or griefing.
      subclauses:
        - text: This includes breaking into or entering another player's property without permission.
        - text: This includes taking items from another player's property without permission.
    - text: No trespassing.
      subclauses:
        - text: This includes entering another player's property without permission.
        - text: This includes building on or modifying another player's property without permission.